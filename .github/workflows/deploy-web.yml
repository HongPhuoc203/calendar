name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.3'
        channel: 'stable'
        cache: true
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze --fatal-infos
      
    - name: Run tests
      run: flutter test
      
    - name: Setup Firebase config (placeholder)
      run: |
        # Replace placeholder Firebase config with environment variables
        if [ -n "${{ secrets.FIREBASE_CONFIG }}" ]; then
          echo "Updating Firebase config..."
          sed -i 's/YOUR_API_KEY/${{ secrets.FIREBASE_API_KEY }}/g' web/index.html
          sed -i 's/YOUR_PROJECT_ID/${{ secrets.FIREBASE_PROJECT_ID }}/g' web/index.html
          sed -i 's/YOUR_SENDER_ID/${{ secrets.FIREBASE_SENDER_ID }}/g' web/index.html
          sed -i 's/YOUR_APP_ID/${{ secrets.FIREBASE_APP_ID }}/g' web/index.html
        else
          echo "Warning: Firebase config not provided, using placeholder values"
        fi
      
    - name: Build web
      run: flutter build web --release --web-renderer html --base-href "/calendar/"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Post deployment info
      run: |
        echo "üéâ Deployment successful!"
        echo "üåê Web app URL: ${{ steps.deployment.outputs.page_url }}"
        echo "üì± Share this URL for users to try the app before installing!" 